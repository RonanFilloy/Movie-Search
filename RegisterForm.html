<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Searcher register</title>
</head>

<body>
    <h2>Please Register your username and password</h2>
    <form action="">
        <div>
            <p>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="E@mail.com">
            </p>
        </div>
        <div>
            <p>
                <label for="username">Username: </label>
                <input type="text" id="username" placeholder="Username" minlength="5" maxlength="12" required>
            </p>
        </div>
        <div>
            <p>
                <label for="password">Password: </label>
                <input type="text" id="Password" placeholder="Password" minlength="7" maxlength="20" required>
            </p>
        </div>
        <button>Submit</button>
    </form>
</body>

</html>
